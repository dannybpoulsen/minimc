name: C/C++ CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
    - uses: actions/checkout@v2
    - name: BuildDep
      
      run:  apt update && apt-get -y install python3-pip libzstd-dev libtinfo-dev zlib1g-dev git g++-12 libboost-dev libboost-program-options-dev cvc4 libcvc4-dev libcln-dev zip python3 python3-yaml flex && pip install cmake 
    - name: Setup
      run: mkdir build && cd build && cmake -DCMAKE_CXX_COMPILER=g++-12 -DCMAKE_BUILD_TYPE=Release ..
    - name: build
      run: cd build && make
    - name: package
      run: cd build && make package
    - uses: actions/upload-artifact@v2
      with:
        name: build 
        path: build/*.zip 
